<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="main-header">
      <nav>
        <ul>
          <li>
            <img 
              src="/assets/images/home.svg" 
              alt="Home" 
            />
            Home
          </li>
          <li>
            <img 
              src="/assets/images/notification.svg" 
              alt="Notifications" 
            /> 
            Notifications
          </li>
          <li>
            <img 
              src="/assets/images/message.svg" 
              alt="Message"
            />
            Messages
          </li>
        </ul>
      </nav>
      <img src="/assets/images/logo.svg" alt="logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter" />
        <img src="/assets/images/avatar.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do Vanni</h1>
    </div>
    <div class="bar">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>3931</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>658</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>387</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>265</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>8</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img 
          src="/assets/images/more.svg" 
          alt="More options"  
        />
      </div>
    </div>
  </body>
</html>
